<body>
  <header class="top">
    <div class="background-top">
      <div class="head">
        <div class="donatello_bandana"></div>
      </div>
      <div class="eyes">
        <div class="donatello_eye_left">
          <div class="eyeball"></div>
        </div>
        <div class="donatello_eye_right">
          <div class="eyeball"></div>
        </div>
      </div>
    </div>
    <nav class="nav_top_front">
      <a href="index.html" class="home_header"><i class="fas fa-user-ninja"></i>
        <p>Turtleblog</p>
      </a>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-items"><a href="index.html" class="button">home</a></li>
        <li class="nav-items"><a href="blog.html" class="button">blog</a></li>

        <li class="nav-items"><a href="contact.html" class="button active_site">contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="background-blog">
      <h1>Contact us</h1>
      <div class="contact-us-content">
        <form id="contactForm" action="https://exam-one.eltprod.no/wp-json/contact-form-7/v1/contact-forms/57/feedback"
          method="post">
          <div class="label">
            <label>
              <input name="your-name" id="your-name" placeholder="* Full name">
            </label>
            <div class="formError" id="your-nameError">Please enter your name</div>
          </div>
          <div class="label">
            <label>
              <input name="your-email" id="your-email" placeholder="* Email">
            </label>
            <div class="formError" id="your-emailError">Please enter a valid email-adress</div>
          </div>
          <div class="label">
            <label>
              <input name="your-subject" id="your-subject" placeholder="* Subject">
            </label>
            <div class="formError" id="your-subjectError">
              Please enter your subject
            </div>
          </div>
          <div class="label">
            <label>
              <textarea name="your-message" id="your-message" placeholder="* Please enter your message"></textarea>
            </label>
            <div class="formError" id="your-messageError">
              Please enter your message
            </div>
            <p class="success">Message is successfully sent!</p>
            <button class="button_contact js-add-post" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="/js/script.js"></script>
